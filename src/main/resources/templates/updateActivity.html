    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Adventure XP - Forside</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/adventure-logo.svg"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/"><img src="assets/img/adventure-logo.svg" alt="..."
                                                      style="height: 100px;"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Forside</a></li>
                <li class="nav-item"><a class="nav-link" href="/searchBooking">Bookings</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Activity Grid-->
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Opdater aktiviteter</h2>
            <h3 class="section-subheading text-muted">Se, tilføj og ret i AdventureXP's aktiviteter.</h3>
        </div>
        <form class="form" id="activityupdate" onsubmit="return updateActivity()" action="/updateActivity"
              method="POST">
            <input hidden name="activityID" value="0">
            <div class="form-group">
                <label for="formGroupExampleInput">Aktivitet</label>
                <input type="text" name="activityName" class="form-control" id="formGroupExampleInput"
                       th:value="${activity.activityName}">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Aldersgrænse</label>
                <input type="text" name="ageLimit" class="form-control" id="formGroupExampleInput2"
                       th:value="${activity.ageLimit}">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">Højdekrav</label>
                <input type="text" name="heightLimit" class="form-control" id="formGroupExampleInput3"
                       th:value="${activity.heightLimit}">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput4">Tidsgrænse</label>
                <input type="text" name="timeLimit" class="form-control" id="formGroupExampleInput4"
                       th:value="${activity.timeLimit}">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput5">Beskrivelse af Aktivitet</label>
                <input type="text" name="description" class="form-control" id="formGroupExampleInput5"
                       th:value="${activity.description}">
            </div>

            <br>
            <button type="submit" class="btn btn-primary" style="margin-right: 10px">
                <a class="theButtons">Opret</a></button>
            <button type="reset" class="btn btn-primary" style="margin-right: 10px">
                <a class="theButtons">Fortryd</a></button>
        </form>


        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; AdventureXP 2021</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</section>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
