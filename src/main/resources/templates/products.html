<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Adventure XP - Forside</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/adventure-logo.svg"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/"><img src="assets/img/adventure-logo.svg" alt="..." style="height: 100px;"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Forside</a></li>
                <li class="nav-item"><a class="nav-link" href="/searchBooking">Bookings</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Activity Grid-->
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Produkter</h2>
            <h3 class="section-subheading text-muted">Se, tilføj og ret i AdventureXP's produkter.</h3>
        </div>

        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Pris</th>
                <th scope="col">Rediger</th>
                <th scope="col">Slet</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="products :${products}"><br>
                <td th:text="${products.productName}"></td>
                <td th:text="${products.productPrice}"></td>
                <td>
                    <a th:href="@{'/updateProduct/' + ${products.productID}}">
                        <button type="button" class="btn btn-primary" style="margin-right: 10px">Rediger produkt
                        </button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/deleteProduct/' + ${products.productID}}">
                        <button type="button" class="btn btn-primary" style="margin-right: 10px">Slet produkt</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/addProduct">
            <button type="button" class="btn btn-primary" style="margin-right: 10px">Tilføj produkt
            </button>
        </a>
    </div>
</section>

<!-- Footer-->
<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-start">Copyright &copy; AdventureXP 2021</div>
            <div class="col-lg-4 my-3 my-lg-0">
                <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="col-lg-4 text-lg-end">
                <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>
</html>
